# Blog API Nginx 설정
# /etc/nginx/sites-available/blog-api 에 저장 후 심볼릭 링크 생성

upstream blog_api {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name api.blog.fcoinfup.com;

    # HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.blog.fcoinfup.com;

    # SSL 인증서 (Certbot으로 발급)
    ssl_certificate /etc/letsencrypt/live/api.blog.fcoinfup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.blog.fcoinfup.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    # 프록시 설정
    location / {
        proxy_pass http://blog_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 헬스체크는 인증 없이 허용
    location /health {
        proxy_pass http://blog_api/health;
        access_log off;
    }
}
